    <h2>iPad</h2>
    <p>
      iPad는 Apple이 자체 설계한 첨단 칩을 탑재했습니다. 이 칩은 당신이 사진,
      게임, 증강 현실을 경험하는 방식을 전혀 새로운 방식으로 경험할 수 있게
      해주죠. 또한, 일상적으로 사용하는 앱에서 Adobe Photoshop CC와 같은 프로용
      앱까지 거뜬하게 구동하는 강력함을 iPad에 선사합니다.
